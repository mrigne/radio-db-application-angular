<h3>{{ 'containers.deleteContainer.title' | translate }}</h3>
<p class="rdb-margin-top-32">
    {{ 'containers.deleteContainer.description' | translate : { containerName: containerData?.name } }}
</p>
<div class="rdb-margin-top-32 rdb-width-100 rdb-flex rdb-flex-end">
    <button mat-raised-button (click)="onCancel()">{{ 'common.cancel' | translate }}</button>
    <button class="rdb-margin-left-16" color="accent" type="submit" mat-raised-button (click)="onDelete()">{{ 'common.delete' | translate }}</button>
</div>
