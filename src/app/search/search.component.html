<mat-form-field class="rdb-width-100" appearance="outline">
    <mat-label>Search</mat-label>
    <input #searchInput
           matInput
           [cdkTrapFocus]="false"
           cdkTrapFocusAutoCapture
           type="text"
           placeholder="Search by item name, container name or container barcode..."
           (input)="onInput($event)"
           (focus)="selectAll()">
    <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
